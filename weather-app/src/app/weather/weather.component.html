<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .city-info {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-forecast {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .btn-forecast:hover {
            background-color: #c82333;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Forecast Weather</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form #form="ngForm" (submit)="onEnter()">
                    <div class="input-group mb-3">
                        <input type="text" class="search-input" id="locationinput" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" name="city" [(ngModel)]="cityName">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <div class="city-info">
                    <h2 class="text-center" style="font-size: 28px; color: greenyellow;">City: {{ cityName2 }}</h2>
                    <p class="text-center" style="font-size: 24px; color: yellowgreen;">Temperature: {{ temperature }} derece</p>
                    <p class="text-center" style="font-size: 24px; color: chartreuse;">Country: {{ country }}</p>
                </div>
                <div class="text-center mt-3">
                    <a [routerLink]="['/weather2']" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-forecast" role="button" (submit)="click()">Forecast Weather</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<router-outlet></router-outlet>
